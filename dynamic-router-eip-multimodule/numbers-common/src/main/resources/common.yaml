spring:
  application:
    name: "${app.name}"
server:
  servlet:
    context-path: "/${app.name}"
  port: ${app.port}
management:
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: "health"
  endpoint:
    health:
      enabled: true
camel:
  component:
    kafka:
      brokers: "broker:9092"
      bridge-error-handler: true
  jmx:
    disabled: true
number-generator:
  routing-channel: "numbers"
  subscribe-uri: "kafka://control?groupId=${app.id}&groupInstanceId=${app.id}_subscribe&headerDeserializer=#stringValueHeaderDeserializer"
  command-uri: "kafka://numbers_command?groupId=${app.id}&groupInstanceId=${app.id}_command&headerDeserializer=#stringValueHeaderDeserializer"
  consume-uri: "kafka://${app.id}?groupId=${app.id}&groupInstanceId=${app.id}_consumer&headerDeserializer=#stringValueHeaderDeserializer"
  predicate: "${app.predicate}"
  expression-language: "spel"
  subscription-priority: ${app.priority}

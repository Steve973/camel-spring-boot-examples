version: "3.5"

services:
  broker:
    image: docker.io/apachepulsar/pulsar:2.11.0
    container_name: broker
    hostname: broker
    restart: on-failure
    volumes:
      - /tmp/pulsar/broker/data:/pulsar/data
    command:
      bash -c "bin/pulsar standalone"
    ports:
      - "8080:8080"
      - "6650:6650"
    healthcheck:
      test: [ "CMD", "bin/pulsar-admin", "brokers", "healthcheck" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  main-router:
    image: docker.io/library/main-router:latest
    container_name: main-router
    hostname: main-router
    depends_on:
      broker:
        condition: service_healthy
        restart: true
    ports:
      - "8082:8082"
    environment:
      - THC_PATH=/main-router/actuator/health
      - THC_PORT=8082
    healthcheck:
      test: [ "CMD", "/cnb/process/health-check" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  number-generator-service:
    image: docker.io/library/number-generator-service:latest
    container_name: number-generator-service
    hostname: number-generator-service
    depends_on:
      broker:
        condition: service_healthy
        restart: true
      main-router:
        condition: service_healthy
        restart: true
    environment:
      - THC_PATH=/number-generator/actuator/health
      - THC_PORT=8912
    healthcheck:
      test: [ "CMD", "/cnb/process/health-check" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  all-numbers-service:

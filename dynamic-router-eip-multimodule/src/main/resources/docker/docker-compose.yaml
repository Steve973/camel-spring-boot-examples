      broker:
        condition: service_healthy
        restart: true
      main-router:
        condition: service_healthy
        restart: true
    environment:
      - THC_PATH=/all-numbers/actuator/health
      - THC_PORT=8911
    healthcheck:
      test: [ "CMD", "/cnb/process/health-check" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  even-numbers-service:
    image: docker.io/library/even-numbers-service:latest
    container_name: even-numbers-service
    hostname: even-numbers-service
    depends_on:
      broker:
        condition: service_healthy
        restart: true
      main-router:
        condition: service_healthy
        restart: true
    environment:
      - THC_PATH=/even-numbers/actuator/health
      - THC_PORT=8902
    healthcheck:
      test: [ "CMD", "/cnb/process/health-check" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  odd-numbers-service:

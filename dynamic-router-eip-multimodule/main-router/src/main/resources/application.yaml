spring:
  application:
    name: "main-router"
server:
  servlet:
    context-path: "/main-router"
  port: 8888
management:
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: "health"
  endpoint:
    health:
      enabled: true
camel:
  springboot:
    name: CamelSpringBootDynamicRouterExampleMainRouter
    jmx-enabled: false
    shutdown-timeout: 30
  component:
    pulsar:
      service-url: "http://localhost:8081"
    dynamic-router:
      enabled: true
      lazy-start-producer: true
      bridge-error-handler: true
main-router:
  dynamic-router-component:
    routing-channel: "numbers"
    control-entrypoint: "pulsar:persistent://public/default/control"
    command-entrypoint: "pulsar:persistent://public/default/numbers/command"
    recipient-mode: "allMatch"
  stats-subscriber:
    consume-uri: "pulsar:persistent://public/default/numbers/stats"
    subscription-priority: 7
    predicate: "{request.headers.command == 'stats'}"
    expression-language: "spel"


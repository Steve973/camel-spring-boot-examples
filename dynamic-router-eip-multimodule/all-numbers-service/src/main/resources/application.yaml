spring:
  application:
    name: "all-numbers-service"
server:
  servlet:
    context-path: "/all-numbers"
management:
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: "health"
  endpoint:
    health:
      enabled: true
camel:
  component:
    pulsar:
      service-url: "http://broker:8080"
number-generator:
  routing-channel: "numbers"
  subscribe-uri: "pulsar:persistent://public/default/control"
  consume-uri: "pulsar:persistent://public/default/numbers/all-numbers"
  command-uri: "pulsar:persistent://public/default/numbers/command"
  subscription-priority: 50

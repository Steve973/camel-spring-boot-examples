version: "3.5"

services:
  kafka_broker:
    image: docker.io/bitnami/kafka:3.6.1
    container_name: broker
    networks:
      - test-dynamic-router
    environment:
    - KAFKA_ENABLE_KRAFT=yes
    - KAFKA_CFG_NODE_ID=1
    - KAFKA_CFG_PROCESS_ROLES=broker,controller
    - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
    - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
    - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
    - KAFKA_CFG_LISTENERS=PLAINTEXT://broker:9092,CONTROLLER://broker:9093
    - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://broker:9092
    - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@broker:9093
    - KAFKA_CFG_NUM_PARTITIONS=64
    - ALLOW_PLAINTEXT_LISTENER=yes
    - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
    - KAFKA_SOCKET_REQUEST_MAX_BYTES=104857600
    - KAFKA_NUM_NETWORK_THREADS=16
    - KAFKA_NUM_IO_THREADS=16
    - KAFKA_PRODUCER_ACKS=0
    healthcheck:
      test: [ "CMD", "kafka-topics.sh", "--bootstrap-server", "broker:9092", "--list" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

  main_router_service:
    image: docker.io/library/main-router:latest
    container_name: main_router_service
    ports:
      - "8082:8082"
    networks:
      - test-dynamic-router
    environment:
      - THC_PATH=/main-router/actuator/health
      - THC_PORT=8082
    healthcheck:
      test: [ "CMD", "/cnb/process/health-check" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    depends_on:
      kafka_broker:
        condition: service_healthy

  all_numbers_service:
    image: docker.io/library/all-numbers-service:latest
    container_name: all_numbers_service
    ports:
      - "8911:8911"
    networks:
      - test-dynamic-router
    environment:
      - THC_PATH=/all-numbers/actuator/health
      - THC_PORT=8911
    healthcheck:
      test: [ "CMD", "/cnb/process/health-check" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    depends_on:
      main_router_service:
        condition: service_healthy

  even_numbers_service:
    image: docker.io/library/even-numbers-service:latest
    container_name: even_numbers_service
    ports:
      - "8902:8902"
    networks:
      - test-dynamic-router
    environment:
      - THC_PATH=/even-numbers/actuator/health
      - THC_PORT=8902
    healthcheck:
      test: [ "CMD", "/cnb/process/health-check" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    depends_on:
      main_router_service:
        condition: service_healthy

  odd_numbers_service:
    image: docker.io/library/odd-numbers-service:latest
    container_name: odd_numbers_service
    ports:
      - "8901:8901"
    networks:
      - test-dynamic-router
    environment:
      - THC_PATH=/odd-numbers/actuator/health
      - THC_PORT=8901
    healthcheck:
      test: [ "CMD", "/cnb/process/health-check" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    depends_on:
      main_router_service:
        condition: service_healthy

networks:
  test-dynamic-router:
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/16
